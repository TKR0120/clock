<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛情藏頭詩時鐘</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Serif TC', serif;
            padding: 20px;
        }
        
        .clock-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .time-display {
            text-align: center;
            font-size: 48px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .poem-container {
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            border-radius: 15px;
            padding: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        
        #poem-display {
            font-size: 22px;
            line-height: 2;
            color: #333;
            text-align: left;
            white-space: pre-line;
            font-weight: 400;
        }
        
        .poem-display .highlight {
            color: #e74c3c;
            font-weight: 600;
            font-size: 26px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        
        .heart {
            display: inline-block;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            56% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .clock-container {
                padding: 30px 20px;
            }
            .time-display {
                font-size: 36px;
            }
            #poem-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-display" id="time-display">00:00</div>
        <div class="poem-container">
            <div id="poem-display"></div>
        </div>
        <div class="footer">
            每一刻都是愛灯理的詩篇 <span class="heart">♥</span>
        </div>
    </div>

    <script>
        // 預設的愛情藏頭詩庫（按數字0-9）
        const poemTemplates = {
            '0': ['0距離的心靈相通', '0瑕疵在你的眼中', '0時無刻想念著你', '0點整我在等你'],
            '1': ['1生一世永不分離', '1見鍾情難以忘懷', '1心一意只愛著灯', '1起走過風雨歲月'],
            '2': ['2人相遇在月光下', '2顆心緊緊相依偎', '2個人的美好時光', '2情相悅譜寫樂章'],
            '3': ['3生有幸與你相守', '3月春風吹動情愫', '3言兩語訴說愛意', '3生石上刻下誓言'],
            '4': ['4季更迭情意不變', '4海為家有你就好', '4目相對心跳加速', '4月天裡遇見了你'],
            '5': ['5月花開為你綻放', '5彩繽紛是你的笑', '5體投地愛上了你', '5感俱全因有了你'],
            '6': ['6月夏日熱情如火', '6神無主只因是你', '6六大順有你相伴', '6根清淨唯獨想你'],
            '7': ['7夕相會鵲橋之上', '7彩光芒照亮心房', '7上八下為你心跳', '7年之癢因愛化解'],
            '8': ['8月桂花香飄四方', '8方來財不及你貴', '8面玲瓏不如你好', '8字真言我愛著你'],
            '9': ['9月秋風輕撫臉龐', '9重天外只有你在', '9霄雲外與你翱翔', '9九歸一終於是你']
        };

        const timeDisplay = document.getElementById('time-display');
        const poemDisplay = document.getElementById('poem-display');
        let currentMinute = -1;

        function getRandomPoem(digit) {
            const poems = poemTemplates[digit];
            return poems[Math.floor(Math.random() * poems.length)];
        }

        function generateAcrosticPoem(timeString) {
            // 移除冒號，取得四個數字
            const digits = timeString.replace(':', '').split('');
            
            const lines = digits.map((digit, index) => {
                const poemLine = getRandomPoem(digit);
                // 高亮第一個字（數字）
                return `<span class="highlight">${poemLine[0]}</span>${poemLine.slice(1)}`;
            });
            
            return lines.join('\n');
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            timeDisplay.textContent = timeString;
            
            // 每分鐘更新詩句
            if (now.getMinutes() !== currentMinute) {
                currentMinute = now.getMinutes();
                const poem = generateAcrosticPoem(timeString);
                poemDisplay.innerHTML = poem;
            }
        }

        // 初始更新
        updateClock();
        
        // 每秒更新時間
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
